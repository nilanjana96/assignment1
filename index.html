<html>
<head>
	<title>Game intro</title>
	<style type="text/css">
	#myfishinggame{
		border: 1px solid #d3d3d3;
		background-color: #f1f1f1;
		background-image: url("canvas.png");
		background-size: cover;
	}
	</style>
</head>
<body onload="startGame()">
	<canvas id="myFishingGame" width="1000" height="500"></canvas>
	<script type="text/javascript">
	var myHero;
	var fishes=[];
	var fishCount=10;
	var collisions=0;
	var myScore;
	
	var myGameArea={
		canvas:document.getElementById("myFishingGame"),

		start:function(){
			this.context=this.canvas.getContext("2d");
			this.interval=setInterval(updateGameArea,50);
		},
		clear:function(){
			this.context.clearRect(0,0,this.canvas.width,this.canvas.height);


		}
	}
	function updateGameArea(){
		myGameArea.clear();
		//myGamePiece.X++;
		myGameArea.frameNo += 1;

		if (myGamePiece.crashWith(fishes)) {
			 myScore.text="SCORE: " + myGameArea.frameNo;
            myScore.update();


		}
       
		for(var i=0;i<fishCount;i++){
			fishes[i].y=fishes[i].y+fishes[i].speed;
			if(fishes[i].x>=myGamePiece.x&& fishes[i].x<=myGamePiece.x+myGamePiece.width&&fishes[i].y>=myGamePiece.y&&fishes[i].y<=myGamePiece.y+myGamePiece.height&&fishes[i].y>=this.canvas.height){
				fishes[i].y=0;
				collisions++;
				fishes[i].x=Math.floor(Math.random()*4+1);
				document.getElementById("collisions").innerHTML=collisions;
			}
			
			fishes[i].update();
		}
		 myGamePiece.newPos();
 		myGamePiece.update();
	}
	function moveup() {
    myGamePiece.speedY -= 1; 
}

function movedown() {
    myGamePiece.speedY += 1; 
}

function moveleft() {
    myGamePiece.speedX -= 1;
}

function moveright() {
    myGamePiece.speedX += 1;
}

	var startGame =function(){
		myGameArea.start();
		myGamePiece=new component(30,30,"red",500,468,"image");
		myScore = new component("30px", "Consolas", "black", 280, 40, "text");

		
		for(var i=0;i<fishCount;i++)
	{
		var myRandomNo=Math.floor(Math.random()*500)
		var RandomSpeed=Math.floor(Math.random()*4+1)
		
		fishes.push(new component(30,30,"disney.png",myRandomNo,0,RandomSpeed,"image"));
	}

	}
	function component(width,height,color,x,y,speed,type){
		this.type=type;
		 if (type == "image") {
    this.image = new Image();
    this.image.src = color;
  }
		this.width=width;
		this.height=height;
		 this.speedX = 0;
         this.speedY = 0;
          this.gravity = 0.05;
    	this.gravitySpeed = 0;
		this.x=x;
		this.y=y;
		this.speed=speed;
		this.color=color;
		this.update=function(){
		var ctx=myGameArea.context;
		 if (this.type == "text") {
      ctx.font = this.width + " " + this.height;
      ctx.fillStyle = color;
      ctx.fillText(this.text, this.x, this.y);
    } else {
      ctx.fillStyle = color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
		 if (type == "image") {
      ctx.drawImage(this.image, 
        this.x, 
        this.y,
        this.width, this.height);
    } else {
      ctx.fillStyle = color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
      
};	
 this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
        }
    };	
    this.hitWall = function() {
        var rockWall = myGameArea.canvas.width - this.width;
        if (this.x > rockWall) {
            this.x = rockWall;
        }
    }
    
		
	 this.newPos = function() {
	 	this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY+this.gravitySpeed; 
        this.hitBottom();
        this.hitWall();
        
    }; 
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) ||
               (mytop > otherbottom) ||
               (myright < otherleft) ||
               (myleft > otherright)) {
           crash = false;
        }
        return crash;
    };
    }

    
	
		</script>
		<button onclick="moveup()">UP</button>
<button onclick="movedown()">DOWN</button>

		
<button onclick="moveleft()">LEFT</button>
<button onclick="moveright()">RIGHT</button>


</body>
</html>
